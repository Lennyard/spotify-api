<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spotify API</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
</head>

<body>

  <div class="container">
    <h1 id="titleName">SPOTIFY API</h1>
    <div id="inputArtist">
      <input type="text" placeholder="Search Artist Here..." id="query" />
      <button id="submitBtn">GO!</button>
    </div>

    <div class="artist-results"></div>

  </div>

  <script type="text/x-handlebars-template" id="template">

    {{#each artists}}
    <div id="artName">Artist: {{name}}</div>

    {{/each}}

  </script>
  <script type="text/x-handlebars-template" id="artist-template">
    {{#each artists.items}}
    <div>
      <a href="#" class="artist-info" data-id="{{id}}">
        <h3>Artist: {{name}}</h3>
        <img src="{{images.2.url}}" /></a>
    </div>
    {{/each}}
  </script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
